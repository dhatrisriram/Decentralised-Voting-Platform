<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .head {
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="file"], 
        .form-group input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column; /* Ensure footer content is stacked vertically */
            align-items: center;
        }

        footer .social_icon,
        footer .menu {
            list-style: none;
            padding: 0;
            margin: 10px 0; /* Adjusted margin */
            display: flex;
        }

        footer .social_icon li,
        footer .menu li {
            margin: 0 10px;
        }

        footer .social_icon a,
        footer .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer .social_icon a:hover,
        footer .menu a:hover {
            opacity: 0.8;
        }

        footer p {
            color: #fff;
            font-size: 15px;
            margin: 10px 0 0; /* Adjusted margin */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="head">Onion</h1>
    </header>
    <div class="container">
        <h2>Create Room</h2>
        <form action="/submit-room-details" method="POST" enctype="multipart/form-data">
            <!-- Room Name -->
            <div class="form-group">
                <label for="room-name">Room Name</label>
                <input type="text" id="room-name" name="room_name" required>
            </div>

            <!-- Upload Voter List -->
            <div class="form-group">
                <label for="voter-list">Upload Voter List</label>
                <input type="file" id="voter-list" name="voter_list" accept=".csv, .xlsx" required>
            </div>

            <!-- Upload Candidate List -->
            <div class="form-group">
                <label for="candidate-list">Upload Candidate List</label>
                <input type="file" id="candidate-list" name="candidate_list" accept=".csv, .xlsx" required>
            </div>

            <!-- Admin Email -->
            <div class="form-group">
                <label for="admin-email">Admin Email</label>
                <input type="email" id="admin-email" name="admin_email" required>
            </div>

            <!-- Date and Time -->
            <div class="form-group">
                <label for="date-time">Date and Time</label>
                <input type="datetime-local" id="date-time" name="date_time" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <ul class="social_icon">
            <li><a><ion-icon name="mail-outline"></ion-icon></a></li>
            <li><a><ion-icon name="logo-github"></ion-icon></a></li>
            <li><a><ion-icon name="logo-linkedin"></ion-icon></a></li>
            <li><a><ion-icon name="logo-twitter"></ion-icon></a></li>
        </ul>
        <ul class="menu">
            <li><a href="#about">About</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <p>&copy; 2024 Hackathon Team. All rights reserved.</p>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Here you would typically handle form submission with AJAX or similar method
            // For demonstration, we're assuming submission is successful and then redirecting
            
            // Simulate a successful form submission
            setTimeout(function() {
                // Redirect to the Create or Join Room page
                window.location.href = 'createOrJoin.html'; // Ensure this path is correct
            }, 1000); // Simulate a delay for the form submission
        });
    </script>
</body>
</html>
